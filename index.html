<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme editor</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="header">
        <div class=" grid-container flex space-between">
            <h1 class="logo  flex align-center">MEME EDITOR</h1>
            <nav class="navigation-menu  flex justify-center align-center">
                <ul class="clean-list flex">
                    <li><button>Gallery</button></li>
                    <li><button>About</button></li>
                </ul>
            </nav>
            <button class="menu" onclick="showMenu()"><img src="img/menu.png" alt=""></button>
        </div>
    </header>
    <section class="gallery grid-container">
        <div class=".filter grid-container flex-wrap justify-center">
            <input oninput="onSetFilterByTxt(this.value)" class="search-box" type="search" placeholder="Search">
            <div class="filter-by-category flex space-around align-center">
                <button onclick="onSetFilterByClick(this.innerText.toLowerCase())" class="funny">FUNNY</button>
                <button onclick="onSetFilterByClick(this.innerText.toLowerCase())" class="cute">CUTE</button>
                <button onclick="onSetFilterByClick(this.innerText.toLowerCase())" class="aqward">AQWARD</button>
                <button onclick="onSetFilterByClick(this.innerText.toLowerCase())" class="animal">ANIMAL</button>
                <button onclick="onSetFilterByClick(this.innerText.toLowerCase())" class="bad">BAD</button>
            </div>
        </div>
        <main class="images-container flex-wrap justify-center grid-container"></main>
    </section>
    <section class="editor grid-container flex-wrap closed">
        <div class="canvas-container">
            <canvas height="500" width="500" class="canvas"></canvas>
        </div>
        <div class="edit-container grid">

            <input class="line" oninput="onSetLineTxt(this.value)" type="text">
            <div class="change-txt flex-wrap justify-center align-center">
                <button class="font-btn"><input style="cursor: pointer;" onchange="onSetColor(this.value)" type="color"></button>
                <button class="font-btn" onclick="onIncreaseFontSize()"><img src="img/increase-font.png" alt=""></button>
                <button class="font-btn" onclick="onDecreaseFontSize()"><img src="img/decrease-font.png" alt=""></button>
                <button class="font-btn switch-line" onclick="onSetLineIdx()">
                    <img src="img/switch-up.png" alt="">
                    <img src="img/switch-down.png" alt="">
                </button>
                <select class="font-style font-btn" onchange="onSetFont(this.value)" name="" id="">
                    <option value="impact">impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <img class="font-btn" onclick="onAddLine()" src="img/add-line.png" alt="">
                <img class="font-btn" onclick="onDeleteLine()" src="img/delete-line.png" alt="">
            </div>
            <div class="share-downlowd flex-wrap align-center space-around">
                <button class="share-download download"> <a href="#" class="btn" onclick="onDownload(this)" download="my-img.jpg">Download</a></button>
                <button class="share-download share" onclick="onShare()">Share to facebook</button>
            </div>
          
           
        </div>
    </section>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/upload-service.js"></script>
</body>

</html>
